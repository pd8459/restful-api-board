<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Men's Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .item {
            width: 22%;
            text-align: center;
        }
        .item img {
            width: 100%;
            max-width: 180px;
            height: auto;
        }
        @media (max-width: 768px) {
            .item {
                width: 48%;
            }
            .item img {
                max-width: 150px;
            }
        }
        @media (max-width: 480px) {
            .item {
                width: 100%;
            }
            .item img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h1>Men's Category</h1>
    <div class="items-container">
        <div class="item" th:each="item : ${items}">
            <a th:href="@{'/item/' + ${item.id}}">
                <img th:src="${item.imageUrl}" alt="Item Image"/>
                <h3 th:text="${item.name}"></h3>
            </a>
        </div>
    </div>
    <div class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/mens-category?page=' + (${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/mens-category?page=' + ${i}}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/mens-category?page=' + (${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
