<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쇼핑몰</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="container my-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home.html">쇼핑몰</a>
            <div class="ms-auto d-flex">
                <a class="navbar-brand me-3" href="/login.html">로그인</a>
                <a class="navbar-brand" href="/signup.html">회원가입</a>
            </div>
        </div>
    </nav>


    <div id="carouselExampleAutoplaying" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="/images/slider-image1.jpg" class="d-block w-100" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="/images/slider-image2.jpg" class="d-block w-100" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="/images/slider-image3.jpg" class="d-block w-100" alt="Third Slide">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="row mb-4">
        <div class="col-md-6 text-center">
            <a href="/mens_category.html">
                <img src="/images/mens-category.jpg" class="img-fluid" alt="Men's Category">
            </a>
        </div>
        <div class="col-md-6 text-center">
            <a href="/womens_category.html">
                <img src="/images/womens-category.jpg" class="img-fluid" alt="Women's Category">
            </a>
        </div>
    </div>

</div>
</body>
</html>
